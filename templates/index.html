<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">ASL Recognition</h1>
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Result:</h3>
                <p id="result"></p>
            </div>
            <div class="col-md-6">
                <video id="video" width="320" height="240" autoplay></video>
                <video id="replay" width="320" height="240" style="display:none;"></video>
                <p id="timer" class="mt-2"></p>
                <button id="start" class="btn btn-primary mt-3">Start Capture</button>
                <button id="stop" class="btn btn-danger mt-3" style="display:none;">Stop</button>
                <button id="replayBtn" class="btn btn-secondary mt-3" style="display:none;">Replay</button>
                <button id="approve" class="btn btn-success mt-3" style="display:none;">Approve</button>
            </div>
        </div>
    </div>
    <script src="static/app.js"></script>
</body>
</html>
